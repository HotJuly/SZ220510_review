      function bindEvent2(ele, type, fn, selector) {
        ele.addEventListener(type, function (event) {
          const target = event.target;
          if (selector) {
            if (target.matches(selector)) {
              fn.call(target, event);
            //   fn()
            }
          } else {
            fn.call(ele, event);
          }
        });
      }
